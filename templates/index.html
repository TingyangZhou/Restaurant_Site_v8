<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <title>My Restaurant</title>
</head>
<body class = "index-page">
  
    <h1>Welcome to My Restaurant</h1>

    <h2>Buttons:</h2>
    <button id="button1">Place Order</button>
    <button id="button2">Staff Log-In</button>

    <h2>Options:</h2>
    <ul id="options">
        {% for option in button_data['button1'] %}
            <li><a href="{{ option['url'] }}">{{ option['text'] }}</a></li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            var options = document.getElementById('options');
            options.innerHTML = '';
            {% for option in button_data['button1'] %}
                options.innerHTML += "<li><a href='{{ option['url'] }}'>{{ option['text'] }}</a></li>";
            {% endfor %}
        });

        document.getElementById('button2').addEventListener('click', function() {
            var options = document.getElementById('options');
            options.innerHTML = '';
            {% for option in button_data['button2'] %}
                options.innerHTML += "<li><a href='{{ option['url'] }}'>{{ option['text'] }}</a></li>";
            {% endfor %}
        });
    </script>
</body>
</html>
